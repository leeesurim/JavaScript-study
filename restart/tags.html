<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Box vs Item -->
    <header></header>
    <footer></footer>
    <section></section>
    <article></article>
    <div></div>
    <span></span>

    <h1>HI</h1>
    <button>button</button>

    <!-- a -->
    <a href="https://www.naver.com/" taget="_blank">Naver</a>
    
    <!-- Block vs Inline -->
    <p>This is a sentence. <b>That</b> is... </p>
    <p>This is a sentence. <span>That</span> is... </p>
    <p>This is a sentence. <div>That</div> is... </p>

    <!-- ol, ul, li -->
    <!-- ol>li*3 -->
    <ol type="i" reversed>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Input -->
    <label for="input_name">Name: </label>
    <input id="input_name" type="text">
    <label for="input_pwd">Password: </label>
    <input id="input_pwd" type="password">
    
    <!-- Table -->
    <table border="5" cellspacing="5" cellpadding="10">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
